{% extends 'base.html' %}

{% block content %}
<div class="">
    {% csrf_token %}
    {% for book in books %}
    <a href="{{ book.get_absolute_url }}" target="_blank">
        <p>{{book.title}}</p>
    </a>
    <img src="{{book.photo}}" width="300" alt="Sorry, there was a photo of book">
    {% endfor %}
</div>


{% endblock %}
