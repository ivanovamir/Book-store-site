{% extends 'base.html' %}

{% block content %}
<div class="">
    {% csrf_token %}
    {% for book in books %}
    <a href="{{ book.get_absolute_url }}">
        <p>{{book.title}}</p>
    </a>
    
    {% endfor %}
</div>
<div class="cat">
    {% for c in cat %}
        <li><a href="{{c.get_absolute_url}}">{{c.name}}</a></li>
    {% endfor %}
</div>

{% endblock %}
